<!DOCTYPE html>
<html lang="pt">
<head>
    <script src="materialize/js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda</title>
    
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css"href="css/style.css" >
    <script src="js/vender.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
		     <a href="/" class="brand-logo right">Vulture | Caixa</a>
		     <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="/"><i class="material-icons left">exit_to_app</i>Sair</a></li>
                <li><a href="/painel-caixa"><i class="material-icons left">home</i>Painel</a></li>
		    	<li><a href="/cadastro-vendas"><i class="material-icons left">add_circle</i>Cadastrar Venda</a></li>
				<li><a href="/estoque"><i class="material-icons left">format_list_bulleted</i>Lista de Troféus Vendidos</a></li>
			</ul>
		</div>
	</nav>
	<h2>Cadastro de Venda</h2>
    <form id="vendas" method="post" style="text-align: left;">
        Nome do Funcionario: <input type="text" value="" name="nomeDoFuncionario" autocomplete="off"><br>
        Modelo: <input list="modelos" value="" name="modeloTrofeu" autocomplete="off"><br>
        Material: <input value="" list="material" type="text" name="tipoTrofeu" autocomplete="off"><br>
        Cor: <input list="cor" value="" name="corTrofeu" autocomplete="off"><br>
        Tamanho: <input type="text" value="" name="tamanho" autocomplete="off"><br>
        Quantidade: <input type="text" value="" name="quantidade" autocomplete="off"><br>
        Valor Por Unidade: <input type="text" value="" name="valorUnitario" autocomplete="off"><br>
        Forma de Pagamento: <input list="pag" value="" name="formaDePagamento" autocomplete="off"><br>
        
        <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
			<i class="material-icons right">send</i>
		</button>
		
		<button class="btn waves-effect waves-light" type="button" onclick="cancelar()">Cancelar
			<i class="material-icons right">send</i>
		</button>
        
        
        
    </form>
        	
        <datalist id="modelos">
        	<option onscroll="" value="Modelo 1">
        	<option value="Modelo 2">
        </datalist>
        	
        <datalist id="material">
        	<option value="Madeira">
        	<option value="Resina">
        	<option value="Madeira e Resina">
        </datalist>
        
        <datalist id="cor">
        	<option value="Ouro">
        	<option value="Prata">
        	<option value="Bronze">
        </datalist>
        
        <datalist id="pag">
        	<option value="Dinheiro">
        	<option value="Débito">
        	<option value="Crédito">
        </datalist>
    </form>
    
</body>
</html>
